<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Prompt-Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./js/app.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header id="app-header" class="shadow bg-white"></header>

  <!-- Main -->
  <main class="flex-1 py-6">
    <div class="container mx-auto px-4 max-w-6xl">

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- Form Panel -->
        <section class="space-y-4">
          <div id="prompt-type-selector"></div>
          <div id="dynamic-form-area"
               class="bg-white shadow-md rounded-xl p-6 border border-gray-100 min-h-[250px]"></div>
        </section>

        <!-- Preview Panel -->
        <section class="space-y-4">
          <div id="preview-pane"
               class="bg-white shadow-md rounded-xl p-6 border border-gray-100 min-h-[250px]"></div>
        </section>

      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer id="app-footer"
          class="bg-gray-100 text-sm py-4 border-t border-gray-200"></footer>

</body>
</html>
