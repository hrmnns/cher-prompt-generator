<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Prompt-Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- App JS -->
  <script type="module" src="./js/app.js"></script>
</head>

<body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">

  <!-- Header -->
  <header id="app-header" class="shadow bg-white"></header>

  <!-- Main -->
  <main class="flex-1 container mx-auto p-4 md:p-6" id="app-main">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- Left: Prompt Type + Form -->
      <section class="space-y-4">
        <div id="prompt-type-selector"></div>
        <div id="dynamic-form-area" class="bg-white shadow rounded p-4 min-h-[200px]"></div>
      </section>

      <!-- Right: Preview -->
      <section class="space-y-4">
        <div id="preview-pane" class="bg-white shadow rounded p-4 min-h-[200px]"></div>
      </section>

    </div>
  </main>

  <!-- Footer -->
  <footer id="app-footer" class="bg-gray-100 text-sm py-4"></footer>

</body>
</html>
